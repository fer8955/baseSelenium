name: Selenium CI with SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instalar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Cache Maven para acelerar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Ejecutar tests de Selenium + Cucumber
      - name: Run Selenium Tests
        run: mvn -B test

      # Instalar sonar-scanner
      - name: Install SonarCloud Scanner
        uses: SonarSource/sonarcloud-github-c-action@v2

      # Ejecutar an√°lisis de SonarCloud
      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=fer8955_baseSelenium \
            -Dsonar.organization=fer8955 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=src/test/java \
            -Dsonar.tests=src/test/java \
            -Dsonar.java.binaries=target/test-classes
