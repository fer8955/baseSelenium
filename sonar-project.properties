# ============================================================
#        CONFIGURACIÓN PARA ANALIZAR PROYECTO JAVA MAVEN
# ============================================================

# ? Identificación del proyecto
sonar.projectKey=qa-lab-selenium
sonar.projectName=QA Lab Selenium
sonar.projectVersion=1.0

# ? Lenguaje principal
sonar.language=java

# ? Directorio raíz del código fuente
sonar.sources=src/test/java

# ? Incluir archivos feature de Cucumber
sonar.tests=src/test/java
sonar.test.inclusions=**/*StepsDef.java, **/*Steps.java

# ? Ubicación de archivos feature
sonar.inclusions=src/test/resources/features/*.feature

# ? Ubicación del código Java
sonar.java.binaries=target/test-classes

# Opcional: ignorar drivers o recursos no analizables
sonar.exclusions=**/drivers/**, **/target/**

# ============================================================
#     CONFIGURACIÓN PARA REPORTES DE TESTS (Surefire)
# ============================================================
sonar.junit.reportPaths=target/surefire-reports

# ============================================================
#          REPORTES DE COBERTURA JACOCO (opcional)
# ============================================================
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

